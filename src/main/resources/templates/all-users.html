<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users Database</title>
    <link rel="icon" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href='users-style-sheet.css' rel='stylesheet'>
</head>
<body>
<nav>
    <a th:href="@{/logout}">Log out</a>
</nav>
<main>
    <h2>Users:</h2>
    <div class="content-and-buttons">
        <table>
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Last name</th>
                <th scope="col">Department</th>
                <th scope="col">Salary</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Operations</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.department}"></td>
                    <td th:text="${user.salary}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/admin/update-user(username=${user.username})}"><button>Update</button></a>
                        <a th:method="DELETE" th:href="@{/admin/delete-user(username=${user.username})}"><button class="delete-button">Delete</button></a>

<!--                        <button th:attr="onclick=@{/admin/update-user?username=${user.username}}">Update</button>-->
<!--                        <button class="delete-button" th:attr="onclick=@{DELETE@{/admin/delete-user?username=${user.username}}}">Delete</button>-->
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/add-user}"><button class="main-button">Add</button></a>
    </div>
</main>
</body>
</html>
