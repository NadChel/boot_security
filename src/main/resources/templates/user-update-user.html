<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Details</title>
    <link rel="icon" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="users-style-sheet.css" rel="stylesheet">
</head>
<body>
<div class="forms-and-heading">
    <h2>Update your info</h2>
    <p>Unfortunately, you are not allowed to directly change your department and salary
        If you wish to alter this information, consider getting in touch with your superiors</p>
    <form class="forms" th:action="@{/saveUser}" th:object="${user}" method="post">
<!--        <input type="hidden" th:field="*{id}" />-->

        <label for="username">Username: </label>
        <input id="username" th:field="*{username}"/>

        <label for="password">Password: </label>
        <input id="password" th:field="*{password}"/>

        <label for="last-name">Last name: </label>
        <input id="last-name" th:field="*{lastName}"/>

        <label for="age">Age: </label>
        <input id="age" th:field="*{age}"/>

        <label for="email">Email: </label>
        <input id="email" th:field="*{email}"/>

        <input class="main-button" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
