<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Details</title>
</head>
<body>
<ol>
    <li th:text="Username ${user.username}"></li>
    <li th:text="Password ${user.password}"></li>
    <li th:text="Last name ${user.lastName}"></li>
    <li th:text="Department ${user.department}"></li>
    <li th:text="Salary ${user.salary}"></li>
    <li th:text="Age ${user.age}"></li>
    <li th:text="Email ${user.email}"></li>
</ol>
<button th:attr="onclick=@{/update-user/${user.id}}">Edit</button>
</body>
</html>
