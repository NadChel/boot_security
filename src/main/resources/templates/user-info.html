<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Details</title>
    <link rel="icon" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="users-style-sheet.css" rel="stylesheet">
</head>
<nav>
    <a th:href="@{/logout}">Log out</a>
</nav>
<body>
<main>
<h2>Your Details</h2>
    <div class="content-and-buttons">
<ol th:object="${user}">
    <li><span class="label">Username: </span><span th:text="*{username}"></span></li>
    <li><span class="label">Name: </span><span th:text="*{name}"></span></li>
    <li><span class="label">Lastname: </span><span th:text="*{lastName}"></span></li>
    <li><span class="label">Department: </span><span th:text="*{department}"></span></li>
    <li><span class="label">Salary: </span><span th:text="*{salary}"></span></li>
    <li><span class="label">Age: </span><span th:text="*{age}"></span></li>
    <li><span class="label">Email: </span><span th:text="*{email}"></span></li>
    <li><span class="label">Role(s): </span>
        <span th:each="role, iter : ${user.authorities}" th:text="${role.authority == 'USER' ?
        'U' : (role.authority == 'ADMIN' ? 'A' : '')} + ${iter.last ? '' : ' '}"></span></li>
</ol>
<a th:href="@{/user/update-info}"><button class="main-button">Edit Info</button></a>
<a th:href="@{/user/update-password}"><button>Change Password</button></a>
<!--<button th:onclick="@{/update-user/${user.id}}">Edit</button>-->
    </div>
</main>
</body>
</html>
