<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="icon" href="/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/users-style-sheet.css"/>
</head>
<body>
<nav>
    <a th:href="@{/logout}">Log out</a>
</nav>
<main>
    <h2>Update the user's info</h2>
    <p th:text="'For the sake of privacy, you are only allowed to change the user\'s department ' +
    'and salary. If you think ' + ${user.name} + '\'s personal info needs to be altered, please request them to do so'"></p>
    <div class="content-and-buttons">
        <form class="forms" th:action="@{/save-user}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">

            <input type="hidden" th:field="*{id}">

            <input type="hidden" th:field="*{username}">

            <input type="hidden" th:field="*{password}">

            <input type="hidden" th:field="*{name}">

            <input type="hidden" th:field="*{lastName}">

            <fieldset>
                <label for="departments">Department: </label>
                <select id="departments" th:field="*{department}">
                    <option th:value="accounting">Accounting</option>
                    <option th:value="sales">Sales</option>
                    <option th:value="'information technology'">IT</option>
                    <option th:value="'human resources'">HR</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="salary">Salary: </label>
                <input id="salary" th:field="*{salary}"/>
            </fieldset>

            <input type="hidden" th:field="*{age}">

            <input type="hidden" th:field="*{email}">

            <input type="hidden" th:field="*{enabledByte}">

            <input type="hidden" th:name="authorities"
                   th:value="*{#strings.toString(authorities)}"/>

            <input class="main-button" type="submit" value="Submit">
        </form>
    </div>
</main>
</body>
</html>
