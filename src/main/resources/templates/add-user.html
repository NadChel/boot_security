<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="icon" href="../favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="../users-style-sheet.css" rel="stylesheet">
</head>
<body>
<nav>
    <a th:href="@{/logout}">Log out</a>
</nav>
<main>
    <h2>Fill in the forms</h2>
    <div class="content-and-buttons">
        <form class="forms" th:action="@{/save-user(passwordChange=true)}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">

            <fieldset>
                <label for="username">Username: </label>
                <input id="username" th:field="*{username}" type="text" minlength="2"
                       maxlength="15" required/>
            </fieldset>

            <fieldset>
                <label for="password">Password: </label>
                <input id="password" th:field="*{password}" type="text" minlength="5" required/>
            </fieldset>

            <fieldset>
                <label for="name">Name: </label>
                <input id="name" th:field="*{name}" type="text" minlength="2" maxlength="15" required/>
            </fieldset>

            <fieldset>
                <label for="last-name">Last name: </label>
                <input id="last-name" th:field="*{lastName}" type="text" minlength="2"
                       maxlength="25" required/>
            </fieldset>

            <fieldset>
                <label for="departments">Department: </label>
                <select id="departments" th:field="*{department}" required>
                    <option value="accounting">Accounting</option>
                    <option value="sales">Sales</option>
                    <option value="information technology">IT</option>
                    <option value="human resources">HR</option>
                    <option value="board of directors">Board</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="salary">Salary: </label>
                <input id="salary" th:field="*{salary}" type="number" min="100000" required/>
            </fieldset>

            <fieldset>
                <label for="age">Age: </label>
                <input id="age" th:field="*{age}" type="number" min="18" max="127" required/>
            </fieldset>

            <fieldset>
                <label for="email">Email: </label>
                <input id="email" th:field="*{email}" type="text" pattern="[a-z._-]+@[a-z]{1,}\.[a-z]{2,3}" required/>
            </fieldset>

            <input type="hidden" th:field="*{enabledByte}">

            <fieldset>
                <label for="user">User: </label>
                <input id="user" th:name="authorities" type="radio" th:value="*{#strings.toString(authorities)}" checked />
            </fieldset>

            <fieldset>
                <label for="admin">User + Admin: </label>
                <input id="admin" th:name="authorities" type="radio" th:value="${#strings.toString(adminRoleSet)}" />
            </fieldset>

<!--            <fieldset>-->
<!--                <label for="admin">Admin: </label>-->
<!--                <input id="admin" th:name="authorities" type="checkbox" th:value="${#strings.toString(adminRoleSet)}" />-->
<!--            </fieldset>-->

            <input class='main-button' type="submit" value="Submit">
        </form>
    </div>
</main>
</body>
</html>
